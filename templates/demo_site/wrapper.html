<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'demo_site/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'demo_site/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'demo_site/css/surface.min.css' %}">
</head>
<body>
    <div class="container--center container--justify g--12" id="container">
        <div class="g--7 m--2" id="content">
            <h1>{% block header %}{% endblock %}</h1>
            <p>{% block p %}{% endblock %}</p>
            {% block content %}{% endblock %}
            <br><br>
        </div>
    </div>
</body>
</html>
